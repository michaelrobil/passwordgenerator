<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <div class="lengthbox">Password Length
      <input type="number" id="charNum" value="12" min="8" max="128">
      <br>
      <input type="checkbox" id="num"> Add Numbers
      <input type="checkbox" id="sym"> Add Symbols
    </div>
    <br>
    <div class="textbox">
    <textarea readonly id="yourPw" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    <br>
    <button id="submit">Generate Password</button>
    <button id="board">
      Copy to Clipboard
    </button>
    </div>
    <script src="assets/password.js"></script>
  </div>
</body>

</html>
